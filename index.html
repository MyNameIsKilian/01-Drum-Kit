<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>
<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Clap</span>
    </div>
    <div data-key="90" class="key">
      <kbd>Z</kbd>
      <span class="sound">Hihat</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">Kick</span>
    </div>
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">Openhat</span>
    </div>
    <div data-key="84" class="key">
      <kbd>T</kbd>
      <span class="sound">Boom</span>
    </div>
    <div data-key="89" class="key">
      <kbd>Y</kbd>
      <span class="sound">Snare</span>
    </div>
    <div data-key="85" class="key">
      <kbd>U</kbd>
      <span class="sound">Tom</span>
    </div>
    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound">Tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
  <audio data-key="90" src="sounds/01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
  <audio data-key="69" src="sounds/01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
  <audio data-key="82" src="sounds/Hi-Hat-Open-Hit-B1-www.fesliyanstudios.com.mp3"></audio>
  <audio data-key="84" src="sounds/01 - JavaScript Drum Kit_sounds_boom.wav"></audio>
  <audio data-key="89" src="sounds/01 - JavaScript Drum Kit_sounds_snare.wav"></audio>
  <audio data-key="85" src="sounds/01 - JavaScript Drum Kit_sounds_tom.wav"></audio>
  <audio data-key="73" src="sounds/01 - JavaScript Drum Kit_sounds_tink.wav"></audio>
</body>
</html>
